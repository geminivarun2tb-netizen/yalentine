<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, My Love üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        /* Background image with low opacity */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ss2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            filter: blur(3px);
            transition: opacity 1.5s ease-in-out;
            z-index: 0;
        }

        .background-overlay.show {
            opacity: 0.15;
        }

        /* Floating hearts animation */
        .heart {
            position: fixed;
            font-size: 24px;
            opacity: 0.6;
            animation: float 15s infinite;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            width: 90%;
            padding: 40px;
            text-align: center;
        }

        /* Main screenshot with white border */
        .main-screenshot {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 500px;
            width: 100%;
            margin: 0 auto 30px;
            border: 8px solid white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .main-screenshot.show {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .main-screenshot img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        /* Text sections */
        .text-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .text-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .small-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 20px;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        .big-text {
            font-size: 32px;
            color: white;
            font-weight: 600;
            margin-bottom: 25px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.4;
        }

        .love-text {
            font-size: 28px;
            color: #ffe6f0;
            font-weight: 500;
            margin-bottom: 35px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .signature {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            font-style: italic;
        }

        /* Glow effect */
        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            }
        }

        .main-screenshot.show {
            animation: glow 3s ease-in-out infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .main-screenshot {
                max-width: 100%;
                border-width: 6px;
            }

            .big-text {
                font-size: 24px;
            }

            .love-text {
                font-size: 22px;
            }

            .small-text {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Background overlay -->
    <div class="background-overlay"></div>

    <!-- Floating hearts -->
    <div id="hearts-container"></div>

    <div class="container">
        <!-- Main screenshot -->
        <div class="main-screenshot" id="mainScreenshot">
            <img src="ss.png" alt="Your Special Comment">
        </div>

        <!-- Text content 1 -->
        <div class="text-content" id="text1">
            <p class="small-text">was saving this with me since the day you posted this comment</p>
        </div>

        <!-- Text content 2 -->
        <div class="text-content" id="text2">
            <p class="big-text">Thanks for Not settling for less ‚ù§Ô∏è</p>
        </div>

        <!-- Text content 3 -->
        <div class="text-content" id="text3">
            <p class="love-text">I love you so much!! ü§óüíó</p>
        </div>

        <!-- Text content 4 -->
        <div class="text-content" id="text4">
            <p class="footer-text">Hope you loved this</p>
            <p class="signature">made with ‚ù§Ô∏è, Varun</p>
        </div>
    </div>

    <!-- Background music (continued from previous page) -->
    <audio id="bgMusic" loop>
        <source src="song1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Continue music from previous page
        window.addEventListener('load', () => {
            const bgMusic = document.getElementById('bgMusic');
            const musicPlaying = localStorage.getItem('musicPlaying');
            const musicTime = localStorage.getItem('musicTime');
            
            if (musicPlaying === 'true') {
                if (musicTime) {
                    bgMusic.currentTime = parseFloat(musicTime);
                }
                bgMusic.play().catch(err => {
                    console.log('Music autoplay failed:', err);
                });
            }
        });

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('hearts-container').appendChild(heart);
        }

        // Create multiple hearts
        for (let i = 0; i < 15; i++) {
            createHeart();
        }

        // Sequential reveal animation
        window.addEventListener('load', () => {
            // Show background after 500ms
            setTimeout(() => {
                document.querySelector('.background-overlay').classList.add('show');
            }, 500);

            // Show main screenshot after 1s
            setTimeout(() => {
                document.getElementById('mainScreenshot').classList.add('show');
            }, 1000);

            // Show first text after 2s
            setTimeout(() => {
                document.getElementById('text1').classList.add('show');
            }, 2000);

            // Show second text after 3s
            setTimeout(() => {
                document.getElementById('text2').classList.add('show');
            }, 3000);

            // Show third text after 4s
            setTimeout(() => {
                document.getElementById('text3').classList.add('show');
            }, 4000);

            // Show footer after 5s
            setTimeout(() => {
                document.getElementById('text4').classList.add('show');
            }, 5000);
        });
    </script>
</body>
</html>
