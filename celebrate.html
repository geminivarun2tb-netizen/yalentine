<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! 💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background hearts */
        .heart-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatUp 8s infinite;
            opacity: 0.15;
            filter: brightness(0.7);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-10vh) translateX(var(--drift)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Volume Modal */
        .volume-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .volume-modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-size: 2.5em;
            color: #f5576c;
            margin-bottom: 20px;
        }

        .modal-content .volume-icon {
            font-size: 5em;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .modal-content p {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        .modal-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease;
        }

        .modal-btn:hover {
            transform: scale(1.1);
        }

        /* Main content */
        .content-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        .content-container.hidden {
            display: none;
        }

        .question-text {
            font-size: 3.2em;
            color: white;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInSlow 3s ease-out forwards;
        }

        @keyframes fadeInSlow {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .yeah-btn {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5);
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 8s;
        }

        .yeah-btn:hover {
            transform: scale(1.1);
        }

        .reveal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .reveal-container.hidden {
            display: none;
        }

        .reveal-image {
            max-width: 600px;
            width: 90%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            border: 5px solid white;
        }

        .reveal-text {
            font-size: 2.2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
            animation: fadeInSlow 3s ease-out;
        }

        @keyframes fadeInSlow {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 40px 30px;
                margin: 20px;
            }

            .modal-content h2 {
                font-size: 1.8em;
            }

            .question-text {
                font-size: 1.8em;
            }

            .reveal-text {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="heart-bg" id="heartBg"></div>

    <!-- Background music -->
    <audio id="bgMusic" loop>
        <source src="song1.mp3" type="audio/mpeg">
    </audio>

    <!-- Volume Modal -->
    <div class="volume-modal" id="volumeModal">
        <div class="modal-content">
            <h2>Turn Up The Volume! 🎵</h2>
            <div class="volume-icon">🔊</div>
            <p>Get ready for something special...</p>
            <button class="modal-btn" onclick="startCelebration()">OK</button>
        </div>
    </div>

    <!-- Question Section -->
    <div class="content-container hidden" id="questionSection">
        <p class="question-text">You know what made me do this?</p>
        <button class="yeah-btn" onclick="showReveal()">Yeah</button>
    </div>

    <!-- Reveal Section -->
    <div class="reveal-container hidden" id="revealSection">
        <img src="ss1.png" alt="Special Message" class="reveal-image">
        <p class="reveal-text">Because God heard you.. 💖</p>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const heartEmojis = ['❤️', '💕', '💖', '💗', '💝', '💘', '💞', '💓'];
            
            // Initial hearts
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.setProperty('--drift', (Math.random() * 100 - 50) + 'px');
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartBg.appendChild(heart);
            }

            // Continuous spawning
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.setProperty('--drift', (Math.random() * 100 - 50) + 'px');
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                heartBg.appendChild(heart);
                
                setTimeout(() => heart.remove(), 10000);
            }, 800);
        }

        createFloatingHearts();

        // Start celebration - hide modal, play music, show question
        function startCelebration() {
            const modal = document.getElementById('volumeModal');
            const questionSection = document.getElementById('questionSection');
            const bgMusic = document.getElementById('bgMusic');
            
            modal.classList.add('hidden');
            questionSection.classList.remove('hidden');
            
            // Play music and loop it
            bgMusic.loop = true;
            bgMusic.play().catch(err => {
                console.log('Music autoplay failed:', err);
            });
        }

        // Show the reveal - hide question, show image and text
        function showReveal() {
            const questionSection = document.getElementById('questionSection');
            const revealSection = document.getElementById('revealSection');
            
            questionSection.classList.add('hidden');
            revealSection.classList.remove('hidden');
            
            // Show Next button after 10 seconds
            setTimeout(() => {
                showNextButton();
            }, 10000);
        }
        
        // Create and show Next button
        function showNextButton() {
            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = 'Next →';
            nextBtn.style.cssText = `
                position: fixed;
                bottom: 50px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 40px;
                font-size: 20px;
                background: linear-gradient(45deg, #ff6b9d, #c06c84);
                color: white;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
                opacity: 0;
                transition: all 0.3s ease;
                z-index: 1000;
                font-weight: 600;
            `;
            
            document.body.appendChild(nextBtn);
            
            setTimeout(() => {
                nextBtn.style.opacity = '1';
            }, 100);
            
            nextBtn.onmouseover = function() {
                this.style.transform = 'translateX(-50%) scale(1.1)';
                this.style.boxShadow = '0 15px 40px rgba(255, 107, 157, 0.6)';
            }
            
            nextBtn.onmouseout = function() {
                this.style.transform = 'translateX(-50%) scale(1)';
                this.style.boxShadow = '0 10px 30px rgba(255, 107, 157, 0.4)';
            }
            
            nextBtn.onclick = function() {
                // Store music time and state before navigation
                const bgMusic = document.getElementById('bgMusic');
                if (bgMusic && !bgMusic.paused) {
                    localStorage.setItem('musicTime', bgMusic.currentTime);
                    localStorage.setItem('musicPlaying', 'true');
                }
                window.location.href = 'final.html';
            }
        }
    </script>
</body>
</html>
